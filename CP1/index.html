
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP1 - Sistema Ativo</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #0a0a0a; color: #00ff41; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .panel { width: 95%; max-width: 800px; border: 2px solid #00ff41; padding: 20px; border-radius: 10px; background: rgba(0, 255, 65, 0.05); box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); }
        .status-bar { display: flex; justify-content: space-between; border-bottom: 1px solid #00ff41; padding-bottom: 10px; margin-bottom: 20px; font-size: 0.8rem; }
        .log-container { height: 300px; overflow-y: auto; margin-bottom: 20px; }
        .log-entry { margin-bottom: 5px; opacity: 0; animation: scanline 0.3s forwards; }
        .cursor { display: inline-block; width: 10px; height: 1.2rem; background: #00ff41; animation: blink 0.8s infinite; vertical-align: middle; }
        .btn-voltar { text-decoration: none; color: #00ff41; border: 1px solid #00ff41; padding: 10px 20px; border-radius: 5px; transition: 0.3s; margin-top: 30px; }
        .btn-voltar:hover { background: #00ff41; color: black; }
        @keyframes scanline { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body onload="iniciarBoot()">

    <div class="panel">
        <div class="status-bar">
            <span>SISTEMA: ATIVO (VIA PAINEL CENTRAL)</span>
            <span>ESTADO: PROCESSANDO COMBO IA</span>
        </div>
        
        <div class="log-container" id="log">
            </div>
        
        <div>> <span id="typing"></span><span class="cursor"></span></div>
    </div>

    <a href="../index.html" class="btn-voltar">SAIR DO SISTEMA (DESLIGAR)</a>

    <script>
        const logs = [
            "RECEBENDO SINAL DO BOTÃO LIGAR...",
            "INICIALIZANDO NÚCLEO DE INTELIGÊNCIA 01 (LÓGICA)... [OK]",
            "INICIALIZANDO NÚCLEO DE INTELIGÊNCIA 02 (VISÃO)... [OK]",
            "INICIALIZANDO NÚCLEO DE INTELIGÊNCIA 03 (DADOS)... [OK]",
            "SINCRONIZANDO COMBO DE RESPOSTAS EM TEMPO REAL...",
            "ESTABELECENDO CONEXÃO COM BANCO DE DADOS EXTERNO...",
            "SISTEMA PRONTO PARA OPERAÇÃO MULTI-AGENTE.",
            "AGUARDANDO ENTRADA DE DADOS DO VÍDEO (CP2)..."
        ];

        function iniciarBoot() {
            const container = document.getElementById('log');
            logs.forEach((msg, i) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = 'log-entry';
                    div.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
                    container.appendChild(div);
                    container.scrollTop = container.scrollHeight;
                }, i * 800);
            });
        }
    </script>
</body>
</html>
