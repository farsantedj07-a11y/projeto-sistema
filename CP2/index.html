
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP2 - Interface de Vídeo</title>
    <style>
        /* Ajuste para caber bem dentro do iframe da interface principal */
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #4ecca3; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 10px; box-sizing: border-box; }
        .video-box { width: 100%; max-width: 650px; border: 1px solid #4ecca3; border-radius: 8px; overflow: hidden; background: #000; box-shadow: 0 0 15px rgba(78, 204, 163, 0.2); }
        video { width: 100%; display: block; max-height: 200px; background: black; }
        .controls { padding: 15px; text-align: center; background: #16213e; border-top: 1px solid #4ecca3; }
        .status-tag { background: #4ecca3; color: #1a1a2e; padding: 4px 12px; border-radius: 20px; font-weight: bold; font-size: 0.7rem; margin-bottom: 8px; display: inline-block; }
        p { font-size: 0.9rem; margin: 5px 0; }
        input[type="file"] { font-size: 0.8rem; width: 100%; }
        .btn-voltar { margin-top: 15px; text-decoration: none; color: #4ecca3; border: 1px solid #4ecca3; padding: 5px 15px; border-radius: 5px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="video-box">
        <video id="mainVideo" controls>
            <source src="" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
        <div class="controls">
            <div class="status-tag">AGUARDANDO INPUT</div>
            <p>Selecione o arquivo para análise:</p>
            <input type="file" id="videoInput" accept="video/*" style="color: white;">
        </div>
    </div>

    <a href="../index.html" class="btn-voltar">Painel Principal</a>

    <script>
        const input = document.getElementById('videoInput');
        const video = document.getElementById('mainVideo');

        input.onchange = function() {
            const file = input.files[0];
            const url = URL.createObjectURL(file);
            video.src = url;
            
            // AUTO-PLAY REMOVIDO: 
            // Agora o vídeo só começa quando você clicar no Play do reprodutor.
            console.log("Vídeo carregado. Aguardando comando do usuário.");
        };
    </script>
</body>
</html>
