
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Real - Full Controls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .glow-text { text-shadow: 0 0 15px rgba(204,255,0,0.7); color: #CCFF00 !important; }
        .glow-purple { text-shadow: 0 0 15px rgba(139,0,255,0.7); color: #8B00FF !important; }
    </style>
</head>
<body class="bg-black text-[#CCFF00] font-mono h-screen flex flex-col overflow-hidden">

    <div class="p-4 flex items-center gap-2">
        <div id="led" class="w-2 h-2 rounded-full bg-zinc-800 transition-all"></div>
        <span id="st" class="text-[10px] tracking-[4px] text-zinc-600 uppercase">OFF</span>
    </div>

    <div class="flex-1 px-4 flex flex-col gap-4">
        <div class="flex-1 bg-zinc-950 border border-zinc-800 rounded-2xl flex items-center justify-center p-6 text-center">
            <h1 id="d1" class="text-3xl md:text-5xl font-black text-zinc-900 uppercase">---</h1>
        </div>
        <div class="flex-1 bg-zinc-950 border border-zinc-800 rounded-2xl flex items-center justify-center p-6 text-center">
            <h1 id="d2" class="text-3xl md:text-5xl font-black text-zinc-900 uppercase">---</h1>
        </div>
    </div>

    <div class="p-8 flex justify-center gap-4 bg-zinc-950/50 mt-4 border-t border-zinc-900">
        
        <button id="btnBt" onclick="ligarBluetooth()" class="w-14 h-14 rounded-xl border-2 border-zinc-800 flex items-center justify-center transition-all active:scale-90">
            <i id="i-bt" data-lucide="bluetooth" class="w-7 h-7 text-zinc-700"></i>
        </button>

        <button onclick="document.getElementById('in').click()" class="w-14 h-14 rounded-xl border-2 border-zinc-800 flex items-center justify-center active:scale-90">
            <i data-lucide="upload" class="w-7 h-7 text-zinc-700"></i>
        </button>

        <button id="btnPwr" onclick="power()" class="w-14 h-14 rounded-xl border-2 border-zinc-800 flex items-center justify-center transition-all active:scale-90">
            <i id="i-pwr" data-lucide="power" class="w-7 h-7 text-zinc-700"></i>
        </button>

        <button id="btnPlay" onclick="tocar()" class="w-14 h-14 rounded-xl border-2 border-zinc-800 flex items-center justify-center active:scale-90">
            <i id="i-play" data-lucide="play" class="w-7 h-7 text-zinc-700"></i>
        </button>
        
    </div>

    <input type="file" id="in" class="hidden" accept=".mp3" onchange="handleFile(this)">
    <audio id="audio"></audio>

    <script>
        lucide.createIcons();
        let isOn = false;
        const player = document.getElementById('audio');

        function power() {
            isOn = !isOn;
            const btn = document.getElementById('btnPwr');
            if(isOn) {
                btn.style.backgroundColor = "#CCFF00";
                document.getElementById('i-pwr').style.color = "#000";
                document.getElementById('led').style.backgroundColor = "#CCFF00";
                document.getElementById('st').innerText = "ON AIR";
                document.getElementById('st').style.color = "#CCFF00";
                document.getElementById('d1').innerText = "ESCOLHA MP3";
                document.getElementById('d1').classList.add('glow-text');
                document.getElementById('d2').innerText = "PRONTO";
                document.getElementById('d2').classList.add('glow-purple');
            } else { location.reload(); }
        }

        function handleFile(input) {
            if(!isOn) return;
            const file = input.files[0];
            if(file) {
                player.src = URL.createObjectURL(file);
                document.getElementById('d1').innerText = file.name.replace('.mp3', '').toUpperCase();
                document.getElementById('i-play').style.color = "#CCFF00";
            }
        }

        function tocar() {
            if(!isOn || !player.src) return;
            const icon = document.getElementById('i-play');
            if(player.paused) {
                player.play();
                icon.setAttribute('data-lucide', 'pause');
            } else {
                player.pause();
                icon.setAttribute('data-lucide', 'play');
            }
            lucide.createIcons();
        }

        async function ligarBluetooth() {
            if(!isOn) return;
            
            // Fica roxo na hora
            const btn = document.getElementById('btnBt');
            btn.style.backgroundColor = "#8B00FF";
            btn.style.borderColor = "#CCFF00";
            document.getElementById('i-bt').style.color = "#CCFF00";

            try {
                // CHAMA A LISTA DE DISPOSITIVOS REAL (Janela do navegador)
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true
                });
                document.getElementById('d1').innerText = "BT: " + device.name.toUpperCase();
            } catch (err) {
                console.log("Bluetooth cancelado ou sem permissão.");
            }
        }
    </script>
</body>
</html>
