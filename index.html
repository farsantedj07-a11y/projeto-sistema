
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador CP - Oficial</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #0088cc;
            --text-color: #f8fafc;
            --border: #334155;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        h1 { margin-bottom: 5px; font-size: 1.8rem; }
        .subtitle { color: #94a3b8; margin-bottom: 25px; font-size: 0.9rem; }

        /* Grade de botões superiores */
        .grid-status { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
            width: 100%; 
            max-width: 500px; 
            margin-bottom: 20px;
        }

        .btn-status { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            color: white; 
            padding: 20px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-status:hover { border-color: var(--accent); background: #26354a; }

        /* Botão Ligar Todas */
        .btn-ligar { 
            width: 100%; 
            max-width: 500px; 
            padding: 18px; 
            background: linear-gradient(90deg, #0088cc, #00aaff); 
            border: none; 
            border-radius: 10px; 
            color: white; 
            font-weight: bold; 
            font-size: 1rem; 
            cursor: pointer; 
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
            margin-bottom: 40px;
        }

        .btn-ligar:active { transform: scale(0.98); }

        /* Área de Visualização (Frames) */
        .container-apps { 
            width: 100%; 
            max-width: 800px; 
            display: flex; 
            flex-direction: column; 
            gap: 25px; 
        }

        .app-window { 
            background: var(--card-bg); 
            border-radius: 12px; 
            overflow: hidden; 
            border: 1px solid var(--border);
        }

        .app-header { 
            background: #111827; 
            padding: 8px 15px; 
            font-size: 0.7rem; 
            font-family: monospace; 
            display: flex; 
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .app-header.cp1 { color: #4ade80; }
        .app-header.cp2 { color: #60a5fa; }
        .app-header.cp3 { color: #a855f7; }
        .app-header.cp4 { color: #fbbf24; }

        iframe { 
            width: 100%; 
            height: 350px; 
            border: none; 
            background: #000; 
        }
    </style>
</head>
<body>

    <h1>Gerenciador CP</h1>
    <div class="subtitle">0/4 pastas vinculadas</div>

    <div class="grid-status">
        <button class="btn-status" onclick="carregar(1)">? CP1</button>
        <button class="btn-status" onclick="carregar(2)">? CP2</button>
        <button class="btn-status" onclick="carregar(3)">? CP3</button>
        <button class="btn-status" onclick="carregar(4)">? CP4</button>
    </div>

    <button class="btn-ligar" onclick="ligarTodas()">? LIGAR TODAS AS PASTAS</button>

    <div class="container-apps">
        <div class="subtitle">?? VISUALIZAÇÃO DE APPS ATIVOS</div>
        
        <div class="app-window">
            <div class="app-header cp1"><span>MODULO: CP1_INTERFACE</span><span>PORT: 8081</span></div>
            <iframe id="frame1" src="about:blank"></iframe>
        </div>

        <div class="app-window">
            <div class="app-header cp2"><span>MODULO: CP2_PROCESSOR</span><span>PORT: 8082</span></div>
            <iframe id="frame2" src="about:blank"></iframe>
        </div>

        <div class="app-window">
            <div class="app-header cp3"><span>MODULO: CP3_STORAGE</span><span>PORT: 8083</span></div>
            <iframe id="frame3" src="about:blank"></iframe>
        </div>

        <div class="app-window">
            <div class="app-header cp4"><span>MODULO: CP4_RESULT</span><span>PORT: 8084</span></div>
            <iframe id="frame4" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        function carregar(num) {
            const f = document.getElementById('frame' + num);
            f.src = 'CP' + num + '/index.html';
        }

        function ligarTodas() {
            for(let i=1; i<=4; i++) {
                carregar(i);
            }
        }
    </script>
</body>
</html>
